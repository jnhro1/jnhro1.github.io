layout: base
---

<article class="page" role="article">

  <div class="author-body">

  {% if author.picture %}
    {% include srcset-img.html class="me" img=author.picture alt=author.name %}
  {% endif %}
    <div class="author-body-description">
      {{ author.about | markdownify }}
    </div>
  </div>
  <div class="markdown-body">
    {{ content }}
  </div>
</article>
